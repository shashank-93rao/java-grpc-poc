syntax = "proto3";
option java_multiple_files = true;
package io.shashank.grpc.service.calculator;

enum Op {
  A = 0;
  S = 1;
  D = 2;
  M = 3;
}

message Request {
  Op op = 1;
  double num = 2;
}

message Response {
  double result = 1;
}

service CalculatorService{
  rpc calculate(stream Request) returns (Response);
}